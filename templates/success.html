<!DOCTYPE html>
<html>
<head>
    <title>Login - Success</title>
</head>
<body>
    <h1>You have logged in successfully!</h1>
    <p>Your user id: {{ session['id'] }}</p>
    <p>User_First Name: {{ logged_user_data['first_name'] }}</p>
    <p>User_Last Name: {{ logged_user_data['last_name'] }}</p>
    <p>User_Email: {{ logged_user_data['email'] }}</p>

    <form action="message" method="POST">
        <p>Post a message</p>
        <textarea name="message" id="message" cols="100" rows="10"></textarea>
        <input type="submit" value="Post Message">
    </form>

    <form action="/logout">
    <input type="submit" value="Logout">
    </form>
</body>
</html>
